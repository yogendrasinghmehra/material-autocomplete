                <input id="form-autocomplete" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="enter any 3 characters" aria-label="Search">

                <div class="preloader-wrapper small active" style="display: none;" id="search_loader">

<script>
$( function() {
    function log( message ) {         
     // $( "<div>" ).text( message ).prependTo( "#log" );
     // $( "#log" ).scrollTop( 0 );
     //https://www
    }
 
    $( "#form-autocomplete" ).autocomplete({
      source: function( request, response ) {
          $('#search_loader').show();
        $.ajax( {
          url: "https://jsonplaceholder.typicode.com/posts",
          dataType: "jsonp",
          data: {
            term: request.term
          }         
        })
        .done(function(data){
            response( $.map( data, function ( item ) {
                    return {
                        label: item.title,
                        value: item.title,
                        url:item.id
                    };
                }));
                $('#search_loader').hide();
        })
      },
      minLength: 3,
      select: function( event, ui ) {          
      }
    } )
    .autocomplete( "instance" )._renderItem = function( ul, item ) {
        return $( "<li></li>" )
            .data( "item.autocomplete", item )
            .append("<a class='dropdown-item waves-effect waves-light' href='#'><strong> "+item.label+"</strong></a>")
            .appendTo( ul );
   };
  } );

</script>
